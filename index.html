<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>连词成句练习</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6f9;
    }
    h2 {
      color: #333;
    }
    #sentenceContainer {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      min-height: 150px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      background-color: #fff;
    }
    .word {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      font-size: 18px;
      background-color: #e0f7fa;
      border: 1px solid #0097a7;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    #answer {
      margin: 20px auto;
      padding: 10px;
      min-height: 50px;
      width: 90%;
      max-width: 600px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: #f1f8e9;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #studentNameContainer {
      margin: 15px 0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>连词成句练习</h2>

  <div id="studentNameContainer">
    <label>请输入姓名: </label>
    <input type="text" id="studentName" placeholder="姓名">
  </div>

  <div id="sentenceContainer"></div>
  <div id="answer"></div>
  
  <button onclick="checkAnswer()">提交答案</button>
  <button onclick="nextSentence()">下一题</button>
  <div id="result"></div>

  <script>
    // Google Apps Script API 地址（替换成你自己的）
    const SCRIPT_URL = "https://script.google.com/macros/s/你的AppsScript部署ID/exec";

    // 获取题目数据（来自 URL 参数 data）
    const params = new URLSearchParams(window.location.search);
    const sentences = params.get("data") ? params.get("data").split("\n") : [];
    let currentIndex = 0;
    let currentSentence = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadSentence() {
      if (currentIndex >= sentences.length) {
        document.getElementById("sentenceContainer").innerHTML = "练习结束！";
        document.getElementById("answer").innerHTML = "";
        return;
      }
      currentSentence = sentences[currentIndex].trim();
      const words = shuffle(currentSentence.split(" ").filter(w => w.length > 0));

      document.getElementById("sentenceContainer").innerHTML = "";
      document.getElementById("answer").innerHTML = "";
      document.getElementById("result").innerHTML = "";

      words.forEach(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = word;
        span.onclick = function () {
          document.getElementById("answer").appendChild(span);
        };
        document.getElementById("sentenceContainer").appendChild(span);
      });
    }

    function checkAnswer() {
      const answer = Array.from(document.getElementById("answer").children).map(el => el.innerText).join(" ");
      const resultDiv = document.getElementById("result");
      if (!answer) {
        resultDiv.innerText = "请先选择单词！";
        resultDiv.style.color = "orange";
        return;
      }

      if (answer === currentSentence) {
        resultDiv.innerText = "✅ 正确！";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = "❌ 错误！正确答案是: " + currentSentence;
        resultDiv.style.color = "red";
      }

      // 上传数据到 Google Sheet
      const studentName = document.getElementById("studentName").value || "匿名";
      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: studentName,
          sentence: currentSentence,
          answer: answer,
          correct: answer === currentSentence ? "是" : "否",
          timestamp: new Date().toLocaleString()
        })
      });
    }

    function nextSentence() {
      currentIndex++;
      loadSentence();
    }

    // 初始化
    loadSentence();
  </script>
</body>
</html>
