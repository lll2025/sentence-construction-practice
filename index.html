<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>连词成句练习</title>
    <!-- 二维码库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
        /* --- 完全还原你最早版本的样式，只把输入框高度调大 --- */
        body {
            font-family: '楷体', sans-serif;
            background: linear-gradient(135deg, #f0f5f9 0%, #e0e8ed 100%);
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* 输入部分样式 */
        #input-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 700px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        #input-section h2 {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* 输入框高度加大为 260px，便于粘贴多句答案 */
        #input-section textarea {
            width: 100%;
            height: 260px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        #input-section textarea:focus {
            border-color: #0099cc;
            outline: none;
        }

        /* 让“开始练习”和“生成练习二维码”样式一致 */
        .primary-btn {
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 153, 204, 0.2);
            margin-right: 10px;
        }

        .primary-btn:hover {
            background-color: #0077a3;
            transform: translateY(-2px);
        }

        #qrcode {
            margin-top: 18px;
            text-align: center;
        }

        /* 游戏部分样式（和你最早的版本完全一致） */
        #game-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }

        #modules {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .module {
            width: 130px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .module:hover {
            background-color: #eaeaea;
            border-color: #0099cc;
        }

        #words {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .word {
            padding: 15px 30px;
            border: 1px solid #0099cc;
            border-radius: 10px;
            cursor: grab;
            background-color: #e6f2f7;
            color: #0099cc;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 153, 204, 0.1);
            font-size: 20px;
            font-weight: bold;
        }

        .word:hover {
            background-color: #d0e8ed;
            transform: translateY(-2px);
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        #next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #finish-message {
            display: none;
            font-size: 32px;
            font-weight: bold;
            color: #0099cc;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        #return-button {
            display: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- 输入区（老师端界面：完全保持最早的风格，仅加高textarea & 增加二维码按钮） -->
    <div id="input-section">
        <h2>输入句子</h2>
        <textarea id="sentences-input" placeholder="每行输入一个完整句子；句内若需拆词请用空格（例如：我 的 爸爸 妈妈 有 三 个 孩子）。可以粘入多行。"></textarea>
        <div>
            <button id="start-button" class="primary-btn">开始练习（本机）</button>
            <button id="generate-qr-button" class="primary-btn">生成练习二维码</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <!-- 游戏区（与最早版本一致） -->
    <div id="game-section" style="display: none;">
        <div id="modules"></div>
        <div id="words"></div>
        <div id="button-container">
            <button id="prev-button" class="primary-btn">上一个</button>
            <button id="next-button" class="primary-btn" disabled>下一个</button>
        </div>
    </div>

    <div id="finish-message">恭喜你，练习完成！</div>
    <button id="return-button" class="primary-btn">返回</button>

    <script>
        /********** 配置：把你已部署的 Google Apps Script exec URL 填在这里 **********/
        const SCRIPT_URL = "https://script.google.com/a/macros/nu.edu.kz/s/AKfycbwp5z7tW26YHhhm10KVwveZghfTB9WnZAXk0PRcOMNIjvZvn80OdkEBKzILYqdOxgUrqg/exec";
        /**************************************************************************/

        const inputSection = document.getElementById('input-section');
        const gameSection = document.getElementById('game-section');
        const sentencesInput = document.getElementById('sentences-input');
        const startButton = document.getElementById('start-button');
        const generateQrButton = document.getElementById('generate-qr-button');
        const modulesDiv = document.getElementById('modules');
        const wordsDiv = document.getElementById('words');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const finishMessage = document.getElementById('finish-message');
        const returnButton = document.getElementById('return-button');
        const qrcodeDiv = document.getElementById('qrcode');

        let sentences = [];
        let currentSentenceIndex = 0;

        // ---------- 辅助：清理并拆分老师输入（每行一句，句内多空格压缩为单空格） ----------
        function parseInputTextToSentences(text) {
            return text
                .split('\n')
                .map(s => s.trim().replace(/\s+/g, ' '))
                .filter(s => s !== '');
        }

        // ---------- 本机开始练习（保持最早版本行为） ----------
        startButton.addEventListener('click', () => {
            const inputText = sentencesInput.value;
            sentences = parseInputTextToSentences(inputText);

            if (sentences.length === 0) {
                alert('请输入至少一个句子');
                return;
            }

            inputSection.style.display = 'none';
            gameSection.style.display = 'block';
            finishMessage.style.display = 'none';
            returnButton.style.display = 'none';
            currentSentenceIndex = 0;
            startGame();
        });

        // ---------- 生成二维码（老师点击后生成一个链接，学生扫码打开链接直接进入练习界面） ----------
        generateQrButton.addEventListener('click', () => {
            const inputText = sentencesInput.value;
            const arr = parseInputTextToSentences(inputText);
            if (arr.length === 0) {
                alert('请输入至少一个句子后再生成二维码');
                return;
            }
            // 把句子数组 JSON 化并做 encodeURIComponent（安全传输）
            const encoded = encodeURIComponent(JSON.stringify(arr));
            const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;

            qrcodeDiv.innerHTML = ""; // 清空旧二维码
            new QRCode(qrcodeDiv, {
                text: url,
                width: 200,
                height: 200
            });

            // 额外显示一个可点开的链接（方便测试）
            const link = document.createElement('div');
            link.style.marginTop = '8px';
            link.innerHTML = `<a href="${url}" target="_blank">在新标签页打开练习（测试用）</a>`;
            qrcodeDiv.appendChild(link);
        });

        // ---------- 页面加载：如果 URL 带有 data 参数（学生扫码进入），解析并直接进入练习 ----------
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('data')) {
                try {
                    const decoded = decodeURIComponent(params.get('data'));
                    const arr = JSON.parse(decoded);
                    if (Array.isArray(arr) && arr.length > 0) {
                        sentences = arr.map(s => String(s).trim().replace(/\s+/g, ' ')).filter(s => s);
                        // 进入学生练习视图（保持最早版本）
                        inputSection.style.display = 'none';
                        gameSection.style.display = 'block';
                        finishMessage.style.display = 'none';
                        returnButton.style.display = 'none';
                        currentSentenceIndex = 0;
                        startGame();
                    }
                } catch (e) {
                    console.error('解析练习数据失败', e);
                }
            }
        });

        // ---------- 游戏主要逻辑（完全基于你最早版本的实现） ----------
        function startGame() {
            if (currentSentenceIndex >= sentences.length) {
                // 显示完成消息和返回按钮
                gameSection.style.display = 'none';
                finishMessage.style.display = 'block';
                returnButton.style.display = 'block';
                return;
            }

            if (currentSentenceIndex < 0) currentSentenceIndex = 0;

            const currentSentence = sentences[currentSentenceIndex];
            // 原来用了 /[,\s]+/ 拆分，保持一致（并忽略空项）
            const words = currentSentence.split(/[,\s]+/).filter(word => word.trim() !== '');
            const shuffledWords = shuffleArray([...words]); // 创建副本再打乱

            modulesDiv.innerHTML = '';
            wordsDiv.innerHTML = '';

            // 创建模块（空位）
            words.forEach(() => {
                const module = document.createElement('div');
                module.classList.add('module');
                module.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                module.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const data = e.dataTransfer.getData('text');
                    const draggedWord = document.getElementById(data);
                    if (draggedWord) {
                        module.textContent = draggedWord.textContent;
                        draggedWord.style.display = 'none';
                        checkAnswer();
                    }
                });
                modulesDiv.appendChild(module);
            });

            // 创建词块（可拖拽、可点击）
            shuffledWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.textContent = word;
                // 随机 ID 以避免重复
                wordElement.id = `word-${Math.random().toString(36).substr(2, 9)}`;
                wordElement.draggable = true;

                wordElement.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', wordElement.id);
                });

                // 点击词块：放到第一个空模块（手机友好）
                wordElement.addEventListener('click', () => {
                    const emptyModule = Array.from(modulesDiv.children).find(module => module.textContent === '');
                    if (emptyModule) {
                        emptyModule.textContent = word;
                        wordElement.style.display = 'none';
                        checkAnswer();
                    }
                });
                wordsDiv.appendChild(wordElement);
            });

            prevButton.disabled = currentSentenceIndex === 0;
            nextButton.disabled = true;
        }

        function checkAnswer() {
            const currentSentence = sentences[currentSentenceIndex];
            const correctWords = currentSentence.split(/[,\s]+/).filter(word => word.trim() !== '');
            const userWords = Array.from(modulesDiv.children).map(module => module.textContent);

            // 检查是否所有模块都填上了文字
            const allFilled = userWords.every(word => word !== '');

            if (!allFilled) {
                nextButton.disabled = true;
                return;
            }

            const isCorrect = userWords.length === correctWords.length &&
                              userWords.every((word, index) => word === correctWords[index]);

            // 如果全部填好，就记录一次结果（无论对错），这样老师在表里能看到学生尝试
            logResult(currentSentence, isCorrect);

            if (isCorrect) {
                nextButton.disabled = false;
            } else {
                nextButton.disabled = true;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function goToNextSentence() {
            if (currentSentenceIndex === sentences.length - 1) {
                gameSection.style.display = 'none';
                finishMessage.style.display = 'block';
                returnButton.style.display = 'block';
            } else {
                currentSentenceIndex++;
                startGame();
            }
        }

        nextButton.addEventListener('click', goToNextSentence);
        prevButton.addEventListener('click', () => {
            currentSentenceIndex--;
            startGame();
        });

        // 点击模块空位：如果模块里有词，点击模块会把词返回到词库（保持最早逻辑）
        modulesDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('module') && e.target.textContent !== '') {
                const word = e.target.textContent;
                e.target.textContent = '';

                // 找到对应的单词元素，如果找不到就创建一个新的
                const existingWord = Array.from(wordsDiv.children).find(el =>
                    el.textContent === word && el.style.display === 'none');

                if (existingWord) {
                    existingWord.style.display = '';
                } else {
                    const wordElement = document.createElement('div');
                    wordElement.classList.add('word');
                    wordElement.textContent = word;
                    wordElement.id = `word-${Math.random().toString(36).substr(2, 9)}`;
                    wordElement.draggable = true;
                    wordElement.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text', wordElement.id);
                    });
                    wordElement.addEventListener('click', () => {
                        const emptyModule = Array.from(modulesDiv.children).find(module => module.textContent === '');
                        if (emptyModule) {
                            emptyModule.textContent = word;
                            wordElement.style.display = 'none';
                            checkAnswer();
                        }
                    });
                    wordsDiv.appendChild(wordElement);
                }

                checkAnswer(); // 重新检查答案状态
            }
        });

        returnButton.addEventListener('click', () => {
            inputSection.style.display = 'block';
            gameSection.style.display = 'none';
            finishMessage.style.display = 'none';
            returnButton.style.display = 'none';
            currentSentenceIndex = 0;
        });

        // ---------- 把结果发送到 Google Sheet（通过你部署的 Apps Script） ----------
        // 我们发送 form 格式（URLSearchParams），Apps Script 的 doPost 可以解析
        function logResult(sentence, correct) {
            try {
                const params = new URLSearchParams();
                params.append('sentence', sentence);
                params.append('result', correct ? '正确' : '错误');
                params.append('timestamp', new Date().toLocaleString());

                // 不加 mode:'no-cors'（如果你的 Apps Script 已允许跨域，这样可以看到异常），
                // 但为了兼容某些情形我们不强制要求，catch 时忽略错误。
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: params
                }).catch(err => {
                    // 上传失败时在控制台显示但不打断用户流程
                    console.warn('上传到 Google Sheet 失败（请检查 Apps Script 部署与权限）', err);
                });
            } catch (e) {
                console.warn('logResult 出错：', e);
            }
        }
    </script>
</body>
</html>
