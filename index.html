<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连词成句练习</title>
    <style>
        body {
            font-family: '楷体', sans-serif;
            background: linear-gradient(135deg, #f0f5f9 0%, #e0e8ed 100%);
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #input-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        #input-section h2 {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        #input-section textarea {
            width: 100%;
            height: 180px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
            background-color: #f9f9f9;
        }

        #input-section button {
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
        }

        #input-section button:hover {
            background-color: #0077a3;
        }

        #qr-section {
            margin-top: 20px;
            text-align: center;
        }

        #game-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            display: none;
        }

        #modules {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .module {
            min-width: 40px;
            padding: 10px;
            border: 1px solid #0099cc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #e6f2f7;
            font-weight: bold;
        }

        #words {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .word {
            padding: 10px 20px;
            border: 1px solid #0099cc;
            border-radius: 10px;
            cursor: grab;
            background-color: #d0e8ed;
            font-size: 20px;
            font-weight: bold;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
        }

        #finish-message {
            display: none;
            font-size: 28px;
            font-weight: bold;
            color: #0099cc;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="input-section">
        <h2>老师输入句子</h2>
        <textarea id="sentences-input" placeholder="每句一句，生词用空格隔开"></textarea>
        <button id="generate-qr">生成二维码</button>
        <div id="qr-section"></div>
    </div>

    <div id="game-section">
        <h2>请输入你的姓名</h2>
        <input type="text" id="student-name" placeholder="姓名" style="padding:10px; font-size:16px; width: 60%; margin-bottom:20px;">
        <div id="modules"></div>
        <div id="words"></div>
        <div id="button-container">
            <button id="prev-button">上一个</button>
            <button id="next-button" disabled>下一个</button>
            <button id="submit-button">提交</button>
        </div>
    </div>

    <div id="finish-message">恭喜完成练习！</div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzB0hyTySOU0d97-3qBs0E8QqTS5vk2hhGdFieQYh0FrkENbqGx1eqm_ADAolGf9LWG/exec";

        const inputSection = document.getElementById('input-section');
        const qrSection = document.getElementById('qr-section');
        const generateQRBtn = document.getElementById('generate-qr');
        const sentencesInput = document.getElementById('sentences-input');

        const gameSection = document.getElementById('game-section');
        const studentNameInput = document.getElementById('student-name');
        const modulesDiv = document.getElementById('modules');
        const wordsDiv = document.getElementById('words');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const submitButton = document.getElementById('submit-button');
        const finishMessage = document.getElementById('finish-message');

        let sentences = [];
        let currentIndex = 0;
        let studentAnswers = [];

        // 生成二维码
        generateQRBtn.addEventListener('click', () => {
            const text = sentencesInput.value.trim();
            if (!text) {
                alert("请输入句子！");
                return;
            }
            sentences = text.split('\n').filter(s => s.trim() !== '');
            const url = location.href; // 当前页面 URL
            qrSection.innerHTML = "";
            QRCode.toCanvas(url, { width: 200 }, function (error, canvas) {
                if (error) console.error(error);
                qrSection.appendChild(canvas);
            });
        });

        function startGame() {
            gameSection.style.display = 'block';
            inputSection.style.display = 'none';
            currentIndex = 0;
            studentAnswers = [];
            showSentence();
        }

        function showSentence() {
            const sentence = sentences[currentIndex];
            const words = sentence.split(/\s+/).filter(w => w.trim() !== '');
            const shuffled = [...words].sort(() => Math.random() - 0.5);

            modulesDiv.innerHTML = '';
            wordsDiv.innerHTML = '';

            words.forEach(() => {
                const module = document.createElement('div');
                module.className = 'module';
                module.addEventListener('click', () => {
                    if (module.textContent) {
                        const wordDiv = document.createElement('div');
                        wordDiv.className = 'word';
                        wordDiv.textContent = module.textContent;
                        wordDiv.addEventListener('click', () => {
                            module.textContent = '';
                            wordsDiv.appendChild(wordDiv);
                            updateNextButton();
                        });
                        wordsDiv.appendChild(wordDiv);
                        module.textContent = '';
                        updateNextButton();
                    }
                });
                modulesDiv.appendChild(module);
            });

            shuffled.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                wordDiv.textContent = word;
                wordDiv.addEventListener('click', () => {
                    const emptyModule = Array.from(modulesDiv.children).find(m => !m.textContent);
                    if (emptyModule) {
                        emptyModule.textContent = word;
                        wordDiv.remove();
                        updateNextButton();
                    }
                });
                wordsDiv.appendChild(wordDiv);
            });

            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = true;
        }

        function updateNextButton() {
            const allFilled = Array.from(modulesDiv.children).every(m => m.textContent);
            nextButton.disabled = !allFilled;
        }

        nextButton.addEventListener('click', () => {
            saveAnswer();
            if (currentIndex < sentences.length - 1) {
                currentIndex++;
                showSentence();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showSentence();
            }
        });

        function saveAnswer() {
            const modulesWords = Array.from(modulesDiv.children).map(m => m.textContent);
            studentAnswers[currentIndex] = modulesWords;
        }

        submitButton.addEventListener('click', () => {
            const name = studentNameInput.value.trim();
            if (!name) {
                alert("请输入姓名！");
                return;
            }
            saveAnswer();

            const payload = sentences.map((sentence, i) => {
                const correctWords = sentence.split(/\s+/).filter(w => w.trim() !== '');
                const studentWords = studentAnswers[i] || [];
                const isCorrect = JSON.stringify(correctWords) === JSON.stringify(studentWords);
                return {
                    姓名: name,
                    题目: sentence,
                    学生答案: studentWords.join(' '),
                    正确答案: correctWords.join(' '),
                    是否正确: isCorrect ? '正确' : '错误',
                    提交时间: new Date().toLocaleString()
                };
            });

            fetch(googleScriptURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.text())
                .then(r => {
                    alert("提交成功！");
                    finishMessage.style.display = 'block';
                    gameSection.style.display = 'none';
                }).catch(err => {
                    alert("提交失败，请重试");
                    console.error(err);
                });
        });

        // 页面自动进入练习
        if (location.search.includes('start=1')) {
            startGame();
        }
    </script>
</body>

</html>
