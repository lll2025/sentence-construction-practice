<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>连词成句练习</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    .word-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
    .word { padding: 8px 12px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 6px; cursor: grab; }
    .dropzone { min-height: 50px; border: 2px dashed #bbb; padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    button { margin: 5px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>老师端：输入练习句子（每行一句，词之间用空格分开）</h2>
  <textarea id="sentencesInput" placeholder="例如：我 喜欢 学习 中文\n明天 我们 去 公园 散步"></textarea>
  <button onclick="generateQRCode()">生成练习和二维码</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const sentences = document.getElementById("sentencesInput").value.trim();
      if (!sentences) { alert("请输入句子！"); return; }

      // 压缩空格，避免多余
      const cleanSentences = sentences.split("\n").map(s => s.trim().replace(/\s+/g, " ")).join("\n");
      const encoded = encodeURIComponent(cleanSentences);
      const url = window.location.origin + window.location.pathname + "?exercise=" + encoded;

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 200,
        height: 200
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initExercise(sentences) {
      const container = document.createElement("div");
      document.body.innerHTML = "<h2>学生端：连词成句练习</h2>";
      document.body.appendChild(container);

      sentences.forEach((sentence, index) => {
        const words = sentence.split(/\s+/).filter(w => w);
        const shuffled = shuffle([...words]);

        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<h3>第 ${index + 1} 题</h3>`;

        const wordContainer = document.createElement("div");
        wordContainer.className = "word-container";
        shuffled.forEach(word => {
          const w = document.createElement("div");
          w.className = "word";
          w.textContent = word;
          w.draggable = true;

          w.addEventListener("dragstart", e => {
            e.dataTransfer.setData("text/plain", word);
            e.target.style.opacity = "0.5";
          });
          w.addEventListener("dragend", e => {
            e.target.style.opacity = "1";
          });

          wordContainer.appendChild(w);
        });

        const dropzone = document.createElement("div");
        dropzone.className = "dropzone";
        dropzone.addEventListener("dragover", e => e.preventDefault());
        dropzone.addEventListener("drop", e => {
          e.preventDefault();
          const word = e.dataTransfer.getData("text/plain");
          const w = document.createElement("div");
          w.className = "word";
          w.textContent = word;
          dropzone.appendChild(w);
        });

        const checkBtn = document.createElement("button");
        checkBtn.textContent = "检查答案";
        checkBtn.addEventListener("click", () => {
          const answer = Array.from(dropzone.querySelectorAll(".word")).map(w => w.textContent).join(" ");
          if (answer === sentence) {
            alert("✅ 正确！");
          } else {
            alert("❌ 错误！正确答案是：" + sentence);
          }
        });

        wrapper.appendChild(wordContainer);
        wrapper.appendChild(dropzone);
        wrapper.appendChild(checkBtn);
        container.appendChild(wrapper);
      });
    }

    // 学生端入口
    const params = new URLSearchParams(window.location.search);
    if (params.has("exercise")) {
      const sentences = decodeURIComponent(params.get("exercise"))
        .split("\n")
        .map(s => s.trim().replace(/\s+/g, " "))
        .filter(s => s);
      initExercise(sentences);
    }
  </script>
</body>
</html>
